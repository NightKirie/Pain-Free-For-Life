							<h1>身體前彎測試</h1>
                            <h2>操作辦法</h2>
							<ul>
                                <li>長坐姿腳伸直，手盡量向前伸</li>  
							</ul>   
							<span class="image main"><img src="../../../images/softness_test/02-1.png" alt="" /></span>                    
                            <h2>可能問題</h2>
							<ul>
								
								<h3>1. 背直肌短縮</h3>
								<ul>
									<li>腰椎前凸或骶骨傾斜<80度</li>
								</ul>
								<span class="image main"><img src="../../../images/softness_test/02-2.png" alt="" /></span>
							</ul>
							<ul>
								<h3>2. 膕旁肌短縮</h3>
								<ul>
									<li>膝關節屈曲</li>
								</ul>
								<span class="image main"><img src="../../../images/softness_test/02-3.png" alt="" /></span>      
							</ul>
							<ul>
								<h3>3. 腓腸肌短縮</h3>
								<ul>
									<li>踝關節蹠屈，腳板下壓</li>
								</ul>
								<span class="image main"><img src="../../../images/softness_test/02-4.png" alt="" /></span>
